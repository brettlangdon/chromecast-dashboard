<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chromecast dashboard</title>

    <link rel="stylesheet" href="//bootswatch.com/flatly/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body style="background-color:#ecf0f1">
    <div class="row bs-component">
      <h1 class="col-xs-8 col-xs-offset-2" style="text-align:center">Chromecast Dashboard</h1>
    </div>
    <div class="row well bs-component">
      <form class="form-horizontal">
        <div class="alert alert-warning col-xs-6 col-xs-offset-3 hidden"></div>
        <div class="clearfix"></div>
        <div class="form-group row">
          <label for="urls" class="col-xs-3 control-label">Urls</Label>
          <div class="col-xs-8 col-sm-6">
            <textarea name="urls" placeholder="Urls, one per line" class="form-control"></textarea>
            <span class="help-block">A list of urls to switch between, using a newline to separate each url.</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="delay" class="col-xs-3 control-label">Delay</label>
          <div class="col-xs-8 col-sm-6">
            <input type="number" min="10" placeholder="30" value="30" class="form-control"/>
            <span class="help-block">Number of seconds to show each page for.</span>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-primary col-xs-offset-3" disabled>Cast</button>
          <button type="reset" class="btn btn-default" disabled>Stop Casting</button>
        </div>
      </form>
    </div>
  </body>

</html>
